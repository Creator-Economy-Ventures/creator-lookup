<!DOCTYPE html>
<html>
<head>
    <title>Hashtag Scraper</title>
    <style>
        #progress-frame {
            display: none;
            width: 100%;
            height: 300px;
        }
    </style>
    <style>
        body {
            background: linear-gradient(to right, #090311, #230c41);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            margin: 20px;
        }
        label, input {
            margin-bottom: 10px;
            display: block;
            width: 100%;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 90%;
            margin: 0 5%;
        }
        input[type="submit"] {
            background: radial-gradient(ellipse at center bottom, #EA8EC1, #2576E0 120%);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #090311;
        }
        #progress-frame {
            background-color: gray;
            display: none;
            width: 80%;
            height: 300px;
            border: 4px solid #fff;
            border-radius: 10px;
            margin: 20px auto;
        }
        a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        #download-container {
            text-align: center;
            margin-top: 20px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"] {
            width: 80%; /* Adjust the width */
            padding: 10px;
            border: none;
            border-radius: 5px;
        }


    </style>
    <script>
        function showProgress(e) {
            e.preventDefault();  // Prevent the form from being submitted immediately
            document.getElementById('progress-frame').style.display = 'block';
            setTimeout(function() {
                document.getElementById('form').submit();  // Submit the form after a delay
            }, 500);  // Delay in milliseconds
        }
    </script>
</head>


<body>
    <h1>Creator Lookup ðŸ”Ž</h1>
    <h3>Scrape any creator on the web!</h3>
    <form id="form" action="/progress" method="post" target="progress-frame" onsubmit="showProgress(event)">
        <div class="input-container">
        <label for="hashtag">Enter a hashtag:</label>
        <input type="text" id="hashtag" name="hashtag">
        </div>
        <br>
        <div class="input-container">
        <label for="count">Enter the number of users to scrape:</label>
        <input type="number" id="count" name="count">
        </div>
        <br>
        <input type="submit" value="Scrape">
    </form>
    <iframe name="progress-frame" id="progress-frame"></iframe>
    <div id="download-container">
        <a href="/download">Download CSV</a>
    </div>
</body>

</html>
